trainer:
  logger: True
  enable_checkpointing: True 
  max_epochs: 50

datamodule:
  train_trans:
    HorizontalFlip:
      p: 0.5
    VerticalFlip:
      p: 0.5
    Transpose: 
      p: 0.5
    RandomRotate90:
      p: 0.5
    RandomResizedCrop:
      height: 512
      width: 512


load_from_checkpoint: checkpoints/baseline_flips_lr-val_f1=0.86000-epoch=6.ckpt

scheduler: 
  OneCycleLR:
    max_lr: 0.0003
    total_steps: 50
    pct_start: 0.05
    verbose: True