trainer:
  logger: False
  enable_checkpointing: False
  max_epochs: 100

datamodule:
  false_color: True
  batch_size: 8
  t: 
    - 4
  train_trans: 
    HorizontalFlip:
      p: 0.5
    VerticalFlip:
      p: 0.5
    RandomRotate90:
      p: 0.5
    Transpose: 
      p: 0.5
    RandomResizedCrop: 
      height: 512 
      width: 512
  val_trans:
    Resize:
      height: 512 
      width: 512

encoder: tf_efficientnet_b7