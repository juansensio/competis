trainer:
  logger: True
  enable_checkpointing: True
  max_epochs: 200
  limit_train_batches: 10
  limit_val_batches: 10

datamodule:
  false_color: True
  t: 
    - 3
    - 4
    - 5

scheduler:
  OneCycleLR:
    max_lr: 0.0003
    total_steps: 200
    pct_start: 0.03
    verbose: True

optimizer: AdamW
encoder: resnet34