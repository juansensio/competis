trainer:
  logger: True
  enable_checkpointing: True
  max_epochs: 100

datamodule:
  false_color: True
  t: 
    - 4
  train_trans: 
    HorizontalFlip:
      p: 0.5
    VerticalFlip:
      p: 0.5
    RandomRotate90:
      p: 0.5
    Transpose: 
      p: 0.5
    RandomResizedCrop: 
      height: 1024 
      width: 1024
  val_trans:
    Resize:
      height: 1024 
      width: 1024