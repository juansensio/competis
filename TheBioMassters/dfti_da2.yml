trainer:
  logger: True
  enable_checkpointing: True
  max_epochs: 200

datamodule:
  use_ndvi: True
  use_ndwi: True
  use_clouds: True

load_from_checkpoint: checkpoints/dfti_all_bands-epoch=36.ckpt

optimizer_params:
  lr: 0.0001

scheduler:
  MultiStepLR:
    milestones:
      - 100
    gamma: 0.1
