trainer:
  logger: True
  enable_checkpointing: True

datamodule:
  train_trans:
    HorizontalFlip:
      p: 0.5
    VerticalFlip:
      p: 0.5
    RandomRotate90:
      p: 0.5
    Transpose:
      p: 0.5
    RandomResizedCrop:
      height: 256
      width: 256
      scale:
        - 0.8
        - 1.0
      ratio:
        - 0.75
        - 1.333333333333
      p: 0.5
    ShiftScaleRotate:
      shift_limit: 0.2
      scale_limit: 0.2
      rotate_limit: 30
      p: 0.2
