trainer:
  gpus: 1
  enable_checkpointing: True
  logger: True
  resume_from_checkpoint: checkpoints/r18rgbnir-val_loss=6.48245-epoch=3.ckpt

datamodule:
  num_workers: 10
  train_trans:
    HorizontalFlip:
      p: 0.5
    VerticalFlip:
      p: 0.5
    Transpose:
      p: 0.5
    RandomRotate90:
      p: 0.5

early_stopping: True
